<!DOCTYPE html>
<html ng-app="docOnDemand" ng-cloak>
<head>
  <meta charset="utf-8">
  <title>Doc On Demand</title>
  <link rel="shortcut icon" href="favicon.png">
  <link rel="stylesheet" href="angular-material/angular-material.css">
  <link rel="stylesheet" href="styles.css">

  <script src="angular/angular.js"></script>
  <script src="angular-aria/angular-aria.js"></script>
  <script src="angular-animate/angular-animate.js"></script>
  <script src="angular-material/angular-material.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="MainController">
  <header>
    <img class="logo" src="logo.jpg">
  </header>
  <div>
    <md-button class="md-raised md-primary" ng-click="refresh()">Refresh</md-button>
    <md-button class="md-raised md-primary" ng-click="notify()">Notify</md-button>
  </div>
  <table>
    <thead>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Last Appointment</th>
      <th>Time</th>
    </thead>
    <tbody>
      <tr ng-repeat="patient in patients track by $index">
        <td>{{patient.patientid}}</td>
        <td>{{patient.firstname}}</td>
        <td>{{patient.lastname}}</td>
        <td>{{patient.lastappointment}}</td>
        <td>{{patient.starttime}}</td>
      </tr>
    </tbody>
</body>
</html>
