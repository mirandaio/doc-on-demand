<!DOCTYPE html>
<html ng-app="docOnDemand" ng-cloak>
<head>
  <meta charset="utf-8">
  <title>Doc On Demand</title>
  <link rel="shortcut icon" href="favicon.png">
  <link rel="stylesheet" href="angular-material/angular-material.css">

  <script src="angular/angular.js"></script>
  <script src="angular-aria/angular-aria.js"></script>
  <script src="angular-animate/angular-animate.js"></script>
  <script src="angular-material/angular-material.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="MainController">
  <h1>DocOnDemand</h1>
  <md-input-container flex>
    <label>Patient ID</label>
    <input ng-model="patient.id">
  </md-input-container>
  <md-button class="md-raised md-primary" ng-click="getPatient()"> Search </md-button>
</body>
</html>
